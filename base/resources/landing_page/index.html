<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Remote Desktop Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <h4>Interfaces</h4>
      <div id="interfaces-container">
        <div class="interfaces">
          <a
            class="launcherlink"
            target="_blank"
            title="Open a VNC Session to your Remote Desktop"
            href="tools/vnc/?autoconnect=true&password=vncpassword"
          >
            <img id="launcher-icon-novnc" src="icons/novnc.svg" alt="NoVNC" />
            Remote Desktop
          </a>
          <a
            class="launcherlink"
            target="_blank"
            title="Jupyter Notebook Tree View"
            href="tree?"
          >
            <img
              id="launcher-icon-jupyter"
              src="icons/jupyter.svg"
              alt="Jupyter"
            />
            Jupyter Notebook
          </a>
        </div>
      </div>

      <h4>In-Browser Tools</h4>
      <div id="in-browser-tools-container">
        <div class="in-browser-tools">
          <a
            class="launcherlink"
            target="_blank"
            title="Upload and Download Files"
            href="shared/filebrowser/files/home/jovyan/?token=admin"
          >
            <img
              class="launcher-icon"
              src="icons/filebrowser.svg"
              alt="FileBrowser"
            />
            Filebrowser
          </a>
          <a
            class="launcherlink"
            target="_blank"
            title="Visual Studio Code Editor"
            href="tools/vscode"
          >
            <img
              class="launcher-icon"
              src="icons/visual_studio.svg"
              alt="VisualStudio"
            />
            VS Code Editor
          </a>
          <a
            class="launcherlink"
            target="_blank"
            title="Remote Desktop Metrics"
            href="tools/netdata"
          >
            <img class="launcher-icon" src="icons/netdata.svg" alt="NetData" />
            Netdata Metrics
          </a>
          <div
            class="launcher"
            tabindex="0"
            title="Access a workspace internal port"
            id="access-port-button"
          >
            <img
              class="launcher-icon"
              src="icons/access_port.svg"
              alt="AccessPort"
            />
            Access Port
          </div>
        </div>
      </div>

      <!-- Access Port Modal -->
      <div id="access-port-modal" class="modal">
        <div class="modal-content">
          <span id="close-access-port-modal" class="close">&times;</span>
          <div id="port-error" class="port-error"></div>
          <div id="port-message" class="port-message">
            Access a workspace internal port:
          </div>
          <br />
          <input
            type="number"
            id="port-input"
            name="port-input"
            min="1024"
            max="655335"
          />
          <button onclick="accessPortInput()">
            Access
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
